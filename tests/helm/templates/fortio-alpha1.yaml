# Fortio with alpha1/v1
apiVersion: v1
kind: Service
metadata:
  name: alpha1
spec:
  ports:
  - port: 8080
    name: http-echo
  - port: 8079
    name: grpc-ping
  selector:
    app: alpha1
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: alpha1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: alpha1
      annotations:
        sidecar.istio.io/proxyImage: istionightly/proxy:nightly-release-0.8
    spec:
      containers:
      - name: echosrv
        image: istio/fortio:latest
        imagePullPolicy: Always
        ports:
         - containerPort: 8080
         - containerPort: 8079
        args:
          - server
        resources:
          requests:
            cpu: 800m
            memory: "1G"
          limits:
            cpu: 1000m
            memory: "1G"
